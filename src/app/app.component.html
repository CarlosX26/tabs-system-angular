<app-tabs></app-tabs>
<div class="window-container">
  <div
    class="window"
    *ngFor="let tab of tabsService.openTabs"
    [ngStyle]="{ 'flex-basis': tab.size }"
  >
    <div class="tab-content">
      {{ tab.content }}
    </div>
    <div class="resize-handle" (mousedown)="onResizeStart($event, tab)"></div>
  </div>
</div>
